<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录结构</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            width: 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>基础信息</h2>
        <p>姓名: 田柏汀</p>
        <p>职业: phd在读</p>
        You can find me here:
        <ul>
        <li> <a href="https://www.zhihu.com/people/tian-bu-ding-45-77">知乎</a> </li>
        <li> <a href="https://space.bilibili.com/255797047?spm_id_from=333.1007.0.0">bilibili</a> </li>
        </ul>
    </div>
    <div class="content">
        <h2>展示模式</h2>
        <div class="button-container">
            <button class="button" onclick="showTreeStructure()">普通树状结构</button>
        </div>
        <div id="display-area">
            <!-- 这里将显示不同的展示模式 -->
        </div>
    </div>
    <script>
        function showTreeStructure() {
            fetch('directoryStructure.json')
                .then(response => response.json())
                .then(data => {
                    const displayArea = document.getElementById('display-area');
                    displayArea.innerHTML = generateTreeHTML(data);
                })
                .catch(error => console.error('Error fetching directory structure:', error));
        }

        function generateTreeHTML(data) {
            let html = '<ul>';
            data.forEach(item => {
                if (item.type === 'directory') {
                    html += `<li>${item.name}<ul>`;
                    item.children.forEach(child => {
                        html += `<li><a href="${child.path}">${child.name}</a></li>`;
                    });
                    html += '</ul></li>';
                } else {
                    html += `<li><a href="${item.path}">${item.name}</a></li>`;
                }
            });
            html += '</ul>';
            return html;
        }
    </script>
</body>
</html>
